<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Absolute პოზიციონირება</title>
  <style>
    body {
      position: relative; 
      height: 100vh; 
      margin: 0;
    }
    .my-box {
      width: 180px;
      height: 120px;
      background-color: salmon;
      border: 2px solid darkred;
      border-radius: 12px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      left: 70px;
      bottom: 40px;
    }
  </style>
</head>
<body>

  <div class="my-box"></div>
</body>
</html>
