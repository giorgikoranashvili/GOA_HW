<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Sticky პოზიციონირება</title>
  <style>
    body {
      height: 300vh;
      margin: 0;
    }

    .my-sticky-box {
      width: 200px;
      height: 100px;
      background-color: mediumseagreen;
      border: 2px solid darkgreen;
      border-radius: 10px;
      margin: 20px;
      position: sticky;
      top: 300px;
    }
  </style>
</head>
<body>

  <div class="my-sticky-box"></div>

</body>
</html>
