<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <style>
    body {
      position: relative; /* აუცილებელია, რომ absolute იმუშაოს body-ს მიმართ */
    }
    div {
      width: 150px;
      height: 150px;
      background-color: pink;
      border: 2px solid red;
      position: absolute; /* პოზიცია absolute */
      left: 100px; /* მარცხნიდან */
      bottom: 67px; /* ქვემოდან */
    }
  </style>
</body>
</html>
