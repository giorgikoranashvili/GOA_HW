<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      background-color: #3498db; 
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      background-color: white;
    }

    th {
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 12px;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$ 50,000.00</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$ 10,000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td>$ 85,000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td>$ 56,000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td>$ 98,000.00</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
