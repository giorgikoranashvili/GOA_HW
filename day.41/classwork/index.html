<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ფერადი პარაგრაფები</title>
    <style>
       
        .red1, .red2 {
            color: rgb(255, 0, 0);
        }

        .green1, .green2 {
            color: #00ff00;
        }

        .blue {
            color: rgb(0, 0, 255);
        }

        .green3 {
            color: #00ff00;
        }
    </style>
</head>
<body>

    <p class="red1">პირველი პარაგრაფი - წითელი </p>
    <p class="red2">მეორე პარაგრაფი - წითელი</p>

    <p class="green1">მესამე პარაგრაფი - მწვანე</p>
    <p class="green2">მეოთხე პარაგრაფი - მწვანე</p>

    <p class="blue">მეხუთე პარაგრაფი - ლურჯი </p>

    <p class="green3">მეექვსე პარაგრაფი - მწვანე</p>

</body>
</html>
