<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Google Fonts Example</title>
  <!-- Google Fonts-ის ბმული -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .bold {
      font-weight: 700; /* მუქი /
    }
    .normal {
      font-weight: 400; / ჩვეულებრივი */
    }
  </style>
</head>
<body>
  <p class="normal">ეს არის Roboto ჩვეულებრივი წონა.</p>
  <p class="bold">ეს არის Roboto მუქი წონა.</p>
</body>
</html>
