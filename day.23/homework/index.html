<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>
    <h1>რეგისტრაციის ფორმა</h1>
    <form action="#" method="POST">
        <label for="first_name">სახელი:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">გვარი:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">ელ. ფოსტა:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="country">ქვეყანა:</label>
        <select id="country" name="country">
            <option value="georgia">საქართველო</option>
            <option value="usa">აშშ</option>
            <option value="uk">დიდი ბრიტანეთი</option>
            <option value="india">ინდოეთი</option>
        </select><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="რეგისტრაცია">
    </form>
</body>
</html>
