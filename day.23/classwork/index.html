<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down Menu Example</title>
</head>
<body>
    <h1>Drop-down Menu Example</h1>
    <form>
        <label for="page-selection">გვერდის არჩევა:</label>
        <select id="page-selection" name="page-selection">
            <option value="home">Home Page</option>
            <option value="next">Next Page</option>
            <option value="last">Last Page</option>
        </select><br><br>
        
        <label for="home-subpage">Home Page Options:</label>
        <select id="home-subpage" name="home-subpage">
            <option value="about">About Us</option>
            <option value="services">Our Services</option>
            <option value="contact">Contact</option>
        </select><br><br>

        <label for="next-subpage">Next Page Options:</label>
        <select id="next-subpage" name="next-subpage">
            <option value="news">Latest News</option>
            <option value="events">Upcoming Events</option>
            <option value="blog">Our Blog</option>
        </select><br><br>

        <label for="last-subpage">Last Page Options:</label>
        <select id="last-subpage" name="last-subpage">
            <option value="team">Meet the Team</option>
            <option value="testimonials">Testimonials</option>
            <option value="gallery">Gallery</option>
        </select><br><br>
    </form>
</body>
</html>
