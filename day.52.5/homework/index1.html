<!-- 
list-style-type ატრიბუტი განსაზღვრავს, როგორ გამოიყურება სიის თითოეული ელემენტის ნიშანი (bullet).
ეს შეიძლება იყოს წერტილი, კვადრატი, ციფრი, ასო და სხვა.

ol {
  list-style-type: decimal; /* ნუმერაცია 1, 2, 3...
}

ul {
  list-style-type: square; კვადრატის ფორმის bullet 
}

/* value-ების მაგალითები:
  - disc (წრეს გაფერადებულ)
  - circle (გაუფერადებელ წრეს)
  - square (კვარდატს)
  - decimal (1, 2, 3...)
  - lower-alpha (a, b, c...)
  - none (არ აჩვენოს bullet)
-->
