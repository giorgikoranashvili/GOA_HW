<!--  
list-style-type განსაზღვრავს სიის ("ul" ან "ol") წინ არსებული ნიშნის (bullet ან რიცხვების) ტიპს.
ამ თვისებით შეგვიძლია ავირჩიოთ, როგორ ნიშანი გამოჩნდება თითოეული ელემენტისთვის.

ul {
  list-style-type: disc; ჩვეულებრივი შავი წერტილი (default) 
}

შესაძლო value-ები:
  - disc: შავი წერტილი
  - circle: ფერადი წრე (ცარიელი)
  - square: შავი კვადრატი
  - none: საერთოდ არ გამოჩნდეს ნიშანი
  - decimal: რიცხვები (1, 2, 3...) — გამოიყენება <ol> ელემენტზე
  - lower-alpha: პატარა ასოები (a, b, c...)
  - upper-alpha: დიდი ასოები (A, B, C...)
  - georgian, armenian, lower-roman, upper-roman — სხვა ენების სტილები
 -->
