<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Model მაგალითი</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: lightblue;

      /* შიდა ჰაერი. შიდა სივრცე. */
      padding: 20px;

      /* საძღვარი */
      border: 5px solid navy;

      /* გარე ელემენტსა და ელემენტებს შორის მანძილი. */
      margin: 30px;
    }
  </style>
</head>
<body>
  <div class="box">
    ეს არის ჩემი ელემენტი Box Model-ის დემონსტრაციისთვის.
  </div>
</body>
</html>
