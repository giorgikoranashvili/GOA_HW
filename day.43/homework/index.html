<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Text Decoration Example</title>
  <style>
    p:nth-child(1) { text-decoration: underline; }
    p:nth-child(2) { text-decoration: overline; }
    p:nth-child(3) { text-decoration: line-through; }
    p:nth-child(4) { text-decoration: none; }
    p:nth-child(5) { text-decoration: underline dotted red; }
    p:nth-child(6) { text-decoration: overline double blue; }
    p:nth-child(7) { text-decoration: line-through dashed green; }
    p:nth-child(8) { text-decoration: underline wavy purple; }
    p:nth-child(9) { text-decoration: underline solid orange; }
    p:nth-child(10) { text-decoration: underline dashed black; }
  </style>
</head>
<body>
  <p>პარაგრაფი 1</p>
  <p>პარაგრაფი 2</p>
  <p>პარაგრაფი 3</p>
  <p>პარაგრაფი 4</p>
  <p>პარაგრაფი 5</p>
  <p>პარაგრაფი 6</p>
  <p>პარაგრაფი 7</p>
  <p>პარაგრაფი 8</p>
  <p>პარაგრაფი 9</p>
  <p>პარაგრაფი 10</p>
</body>
</html>

 <!-- horizontal-offset — ჩრდილის ჰორიზონტალური გადანაცვლება, პოზიტიური მნიშვნელობა ნიშნავს მარჯვნივ, ნეგატიური — მარცხნივ 

vertical-offset — ჩრდილის ვერტიკალური გადანაცვლება, პოზიტიური ქვემოთ, ნეგატიური ზემოთ 
მაგ: 
   text-shadow: 2px 4px 5px gray;
   აქ 2px — ჰორიზონტალური, 4px — ვერტიკალური გადანაცვლება. -->
