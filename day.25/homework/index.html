<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4d4d75;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Video Page</h1>
</header>

<div class="container">
    <h2>Video 1: Sample Video</h2>
    <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Video 2: Another Sample Video</h2>
    <video controls>
        <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</div>

<footer>
    <p>&copy; 2025 My Video Page</p>
</footer>

</body>
</html>
